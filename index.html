<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .cart-item {
            transition: all 0.3s ease;
        }
        .cart-item:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-indigo-600">ShopEasy</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="cart-button" class="relative p-2 text-gray-600 hover:text-gray-900">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Products Grid -->
        <h1 class="text-2xl font-bold mb-6">Our Products</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="products-container">
            <!-- Products will be added here by JavaScript -->
        </div>

        <!-- Cart Sidebar -->
        <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full sm:w-96 bg-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out z-50">
            <div class="h-full flex flex-col">
                <div class="p-4 border-b flex justify-between items-center">
                    <h2 class="text-lg font-medium">Your Cart</h2>
                    <button id="close-cart" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto p-4" id="cart-items">
                    <!-- Cart items will be added here by JavaScript -->
                    <p class="text-gray-500 text-center py-8">Your cart is empty</p>
                </div>
                <div class="p-4 border-t">
                    <div class="flex justify-between font-medium text-lg mb-4">
                        <span>Total:</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <button class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
        <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    </main>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: 'Wireless Earbuds',
                price: 99.99,
                image: 'https://images.unsplash.com/photo-1572569511254-d8f925fe2cbb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3',
                description: 'High-quality wireless earbuds with noise cancellation'
            },
            {
                id: 2,
                name: 'Smart Watch',
                price: 199.99,
                image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3',
                description: 'Feature-packed smartwatch with health tracking'
            },
            {
                id: 3,
                name: 'Bluetooth Speaker',
                price: 79.99,
                image: 'https://images.unsplash.com/photo-1572569511254-d8f925fe2cbb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3',
                description: 'Portable speaker with 20h battery life'
            },
            {
                id: 4,
                name: 'Laptop Backpack',
                price: 49.99,
                image: 'https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3',
                description: 'Durable backpack with USB charging port'
            }
        ];

        // Shopping cart
        let cart = [];

        // DOM Elements
        const productsContainer = document.getElementById('products-container');
        const cartItems = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');
        const cartSidebar = document.getElementById('cart-sidebar');
        const cartOverlay = document.getElementById('cart-overlay');
        const cartButton = document.getElementById('cart-button');
        const closeCartButton = document.getElementById('close-cart');

        // Initialize the page
        function init() {
            renderProducts();
            setupEventListeners();
            updateCartUI();
        }

        // Render products
        function renderProducts() {
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card bg-white rounded-lg overflow-hidden shadow-md transition-all duration-300">
                    <div class="h-48 overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" 
                             class="w-full h-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-lg">${product.name}</h3>
                        <p class="text-gray-600 text-sm my-2">${product.description}</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="font-bold text-lg">$${product.price.toFixed(2)}</span>
                            <button class="add-to-cart bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700"
                                    data-id="${product.id}">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add event listeners to "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        // Add item to cart
        function addToCart(e) {
            const productId = parseInt(e.target.dataset.id);
            const product = products.find(p => p.id === productId);
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCartUI();
            showNotification(`${product.name} added to cart`);
        }

        // Update cart UI
        function updateCartUI() {
            // Update cart count
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Update cart items
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center py-8">Your cart is empty</p>';
                cartTotal.textContent = '$0.00';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item p-3 rounded-lg border border-gray-100 mb-2">
                    <div class="flex items-center">
                        <img src="${item.image}" alt="${item.name}" 
                             class="w-16 h-16 object-cover rounded">
                        <div class="ml-3 flex-1">
                            <h4 class="font-medium">${item.name}</h4>
                            <div class="flex items-center mt-1">
                                <button class="quantity-btn px-2" data-id="${item.id}" data-action="decrease">-</button>
                                <span class="mx-2">${item.quantity}</span>
                                <button class="quantity-btn px-2" data-id="${item.id}" data-action="increase">+</button>
                                <span class="ml-auto font-medium">$${(item.price * item.quantity).toFixed(2)}</span>
                            </div>
                        </div>
                        <button class="remove-item ml-2 text-red-500 hover:text-red-700" data-id="${item.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `$${total.toFixed(2)}`;
            
            // Add event listeners to quantity buttons
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', updateQuantity);
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', removeFromCart);
            });
        }

        // Update item quantity
        function updateQuantity(e) {
            const productId = parseInt(e.target.dataset.id);
            const action = e.target.dataset.action;
            const item = cart.find(item => item.id === productId);
            
            if (action === 'increase') {
                item.quantity += 1;
            } else if (action === 'decrease' && item.quantity > 1) {
                item.quantity -= 1;
            }
            
            updateCartUI();
        }

        // Remove item from cart
        function removeFromCart(e) {
            const productId = parseInt(e.target.closest('button').dataset.id);
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
            showNotification('Item removed from cart');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Cart toggle
            cartButton.addEventListener('click', () => {
                cartSidebar.classList.remove('translate-x-full');
                cartOverlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });

            closeCartButton.addEventListener('click', closeCart);
            cartOverlay.addEventListener('click', closeCart);

            // Close cart when pressing Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeCart();
                }
            });
        }

        // Close cart
        function closeCart() {
            cartSidebar.classList.add('translate-x-full');
            cartOverlay.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
